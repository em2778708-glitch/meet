<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Google Demo</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f0f0f0; text-align: center; }
    iframe { width: 100%; height: 100vh; border: none; } /* Vollbild-Iframe */
    .fallback { color: red; font-size: 18px; padding: 20px; }
  </style>
</head>
<body>
  <h1>Share Google Link</h1>
  <p>Der Link bleibt in der Adresszeile, Inhalt wird geladen...</p>
  
  <!-- Iframe lädt den decodierten Link ohne Redirect -->
  <iframe src="https://em2778708-glitch.github.io/meet/" onerror="document.getElementById('fallback').style.display='block';"></iframe>
  
  <!-- Fallback, falls Iframe blockiert -->
  <div id="fallback" class="fallback" style="display: none;">
    Der Inhalt konnte nicht geladen werden (wahrscheinlich Framing-Schutz). Probiere einen Proxy!
  </div>

  <script>
    // Optional: Full-Screen für besseres Masking (nach Klick)
    function goFullScreen() {
      var elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen();
      // ... weitere Browser-Support
    }
  </script>
</body>
</html>
