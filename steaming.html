<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>(no top piano) \"i wonder\" bpm 160 @prodbywxck.wav</title>
  <meta name="viewport" content="width=900, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500,700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #232324;
      font-family: 'Google Sans', Arial, Helvetica, sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .topbar {
      width: 100vw;
      height: 56px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0; left: 0;
      z-index: 10;
      padding: 0 32px;
    }
    .filename {
      font-size: 1.05rem;
      color: #fff;
      opacity: 0.85;
      margin-left: 8px;
      font-weight: 400;
      letter-spacing: 0.01em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 60vw;
    }
    .topbar-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 50%;
      transition: background 0.2s;
      color: #fff;
      opacity: 0.8;
    }
    .icon-btn:hover {
      background: #333;
      opacity: 1;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #4285F4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
      color: #fff;
      margin-left: 8px;
    }
    .center-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .player-card {
      background: #232324;
      border-radius: 12px;
      box-shadow: 0 4px 32px #000a;
      min-width: 340px;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 32px 32px 24px 32px;
    }
    .headphone-icon {
      margin-bottom: 24px;
      opacity: 0.5;
    }
    .audio-controls {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 8px;
    }
    /* Snackbar style for error */
    .snackbar {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -60px;
      min-width: 260px;
      background: #fff3e0;
      border: 1.5px solid #fbbc05;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(251,188,5,0.08);
      padding: 18px 32px 14px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 10;
    }
    .snackbar.show {
      opacity: 1;
      transition: opacity 0.3s;
    }
    .snackbar .error-title {
      color: #ea4335;
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 2px;
    }
    .snackbar .error-desc {
      color: #5f6368;
      font-size: 0.98rem;
    }
    .forwarding {
      color: #8ab4f8;
      font-size: 1rem;
      margin-top: 18px;
      opacity: 0;
      transition: opacity 0.3s;
      text-align: center;
    }
    .forwarding.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="filename">
      <svg width="20" height="20" style="vertical-align:middle;margin-right:4px;" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="12" fill="#FF7043"/><polygon points="9,7 17,12 9,17" fill="#fff"/></svg>
      (no top piano) "i wonder" bpm 160 @prodbywxck.wav
    </div>
    <div class="topbar-actions">
      <button class="icon-btn" title="Download">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M12 3v12m0 0l-4-4m4 4l4-4M5 19h14" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <button class="icon-btn" title="More">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><circle cx="5" cy="12" r="2" fill="#fff"/><circle cx="12" cy="12" r="2" fill="#fff"/><circle cx="19" cy="12" r="2" fill="#fff"/></svg>
      </button>
      <button class="icon-btn" title="Share">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M18 8.59V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2v-3.59M15 12l5-5m0 0l-5-5m5 5H9" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <div class="avatar">N</div>
    </div>
  </div>
  <div class="center-container">
    <div class="player-card">
      <svg class="headphone-icon" width="56" height="56" viewBox="0 0 56 56" fill="none">
        <rect width="56" height="56" rx="12" fill="none"/>
        <path d="M14 36v-6a14 14 0 0 1 28 0v6" stroke="#bbb" stroke-width="2.5" fill="none"/>
        <rect x="12" y="36" width="8" height="10" rx="3" fill="#444"/>
        <rect x="36" y="36" width="8" height="10" rx="3" fill="#444"/>
      </svg>
      <div class="audio-controls">
        <svg id="play-btn" width="32" height="32" viewBox="0 0 32 32" style="cursor:pointer;">
          <circle cx="16" cy="16" r="16" fill="#fff"/>
          <polygon points="13,10 25,16 13,22" fill="#232324"/>
        </svg>
        <div style="width: 180px; height: 8px; background: #333; border-radius: 4px; margin: 0 12px; position: relative; overflow: hidden;">
          <div id="progress" style="height: 100%; width: 0; background: linear-gradient(90deg,#8ab4f8,#34A853); border-radius: 4px; transition: width 0.1s;"></div>
        </div>
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" style="margin-right:6px;">
          <path d="M3 9v6h4l5 5V4L7 9H3z" fill="#fff" fill-opacity="0.7"/>
        </svg>
        <input type="range" min="0" max="100" value="80" style="width:60px;">
      </div>
      <div id="forwarding" class="forwarding">Forwarding to example.com</div>
      <div id="snackbar" class="snackbar">
        <span class="error-title">Error: Please log in again</span>
        <span class="error-desc">Your session has expired.</span>
      </div>
    </div>
  </div>
  <script>
    // Simulate streaming progress
    const progress = document.getElementById('progress');
    const forwarding = document.getElementById('forwarding');
    const snackbar = document.getElementById('snackbar');
    const playBtn = document.getElementById('play-btn');
    let started = false;
    playBtn.addEventListener('click', () => {
      if (started) return;
      started = true;
      let start = null;
      function animateBar(ts) {
        if (!start) start = ts;
        const elapsed = ts - start;
        const duration = 2000; // 2 seconds
        let width = Math.min(180, (elapsed / duration) * 180);
        progress.style.width = width + 'px';
        if (elapsed < duration) {
          requestAnimationFrame(animateBar);
        } else {
          forwarding.classList.add('show');
          setTimeout(() => {
            snackbar.classList.add('show');
          }, 200);
        }
      }
      requestAnimationFrame(animateBar);
    });
  </script>
</body>
</html>
