<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Audio Stream</title>
  <meta name="viewport" content="width=500, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e8f0fe 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Google Sans', Arial, Helvetica, sans-serif;
    }
    .card {
      box-shadow: 0 8px 32px rgba(60,64,67,0.12), 0 1.5px 4px rgba(60,64,67,0.15);
      border-radius: 28px;
      background: #fff;
      width: 500px;
      padding: 0;
      overflow: visible;
      position: relative;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 32px 32px 0 32px;
    }
    .g-logo {
      width: 48px;
      height: 48px;
      margin-right: 18px;
    }
    .app-title {
      font-size: 2rem;
      font-weight: 500;
      color: #202124;
      letter-spacing: -0.5px;
    }
    .svg-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 0 32px 0;
    }
    /* Snackbar style for error */
    .snackbar {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 60px;
      min-width: 260px;
      background: #fff3e0;
      border: 1.5px solid #fbbc05;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(251,188,5,0.08);
      padding: 18px 32px 14px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 10;
    }
    .snackbar.show {
      opacity: 1;
      transition: opacity 0.3s;
    }
    .snackbar .error-title {
      color: #ea4335;
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 2px;
    }
    .snackbar .error-desc {
      color: #5f6368;
      font-size: 0.98rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <!-- Google Play style logo SVG -->
      <svg class="g-logo" viewBox="0 0 48 48">
        <circle cx="24" cy="24" r="24" fill="#F1F3F4"/>
        <polygon points="16,10 38,24 16,38" fill="#4285F4"/>
        <polygon points="16,10 24,24 16,38" fill="#34A853"/>
        <polygon points="24,24 38,24 32,32" fill="#FBBC05"/>
        <polygon points="24,24 32,16 38,24" fill="#EA4335"/>
      </svg>
      <span class="app-title">Google Audio Stream</span>
    </div>
    <div class="svg-container">
      <svg id="audio-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 140" width="420" height="140">
        <!-- Player Card -->
        <rect x="0" y="0" width="440" height="140" rx="20" fill="#F8F9FA" />
        <!-- Play Button -->
        <circle cx="50" cy="70" r="22" fill="#fff" stroke="#E0E0E0" stroke-width="2" />
        <polygon points="44,58 68,70 44,82" fill="#4285F4" />
        <!-- Progress Bar Background -->
        <rect x="90" y="65" width="300" height="12" rx="6" fill="#E0E0E0" />
        <!-- Progress Bar Foreground (Animated) -->
        <rect id="progress-bar" x="90" y="65" width="0" height="12" rx="6" fill="url(#progressGradient)" />
        <defs>
          <linearGradient id="progressGradient" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#4285F4"/>
            <stop offset="100%" stop-color="#34A853"/>
          </linearGradient>
        </defs>
        <!-- Time Text -->
        <text x="400" y="75" font-family="'Google Sans', Arial, Helvetica, sans-serif" font-size="14" fill="#5F6368" text-anchor="end">0:02</text>
        <!-- Streaming Text -->
        <text x="220" y="110" font-family="'Google Sans', Arial, Helvetica, sans-serif" font-size="17" fill="#5F6368" text-anchor="middle">Streaming audio...</text>
        <!-- Redirecting Text (appears after 2s) -->
        <text id="redirect-text" x="220" y="130" font-family="'Google Sans', Arial, Helvetica, sans-serif" font-size="15" fill="#4285F4" text-anchor="middle" opacity="0">
          Forwarding to example.com
        </text>
      </svg>
    </div>
    <!-- Snackbar error (hidden by default) -->
    <div id="snackbar" class="snackbar">
      <span class="error-title">Error: Please log in again</span>
      <span class="error-desc">Your session has expired.</span>
    </div>
  </div>
  <script>
    // Animate progress bar
    const progressBar = document.getElementById('progress-bar');
    const redirectText = document.getElementById('redirect-text');
    const snackbar = document.getElementById('snackbar');
    let start = null;
    function animateBar(ts) {
      if (!start) start = ts;
      const elapsed = ts - start;
      const duration = 2000; // 2 seconds
      const maxWidth = 300;
      let width = Math.min(maxWidth, (elapsed / duration) * maxWidth);
      progressBar.setAttribute('width', width);
      if (elapsed < duration) {
        requestAnimationFrame(animateBar);
      } else {
        redirectText.setAttribute('opacity', 1);
        // Show error after 2.2s
        setTimeout(() => {
          snackbar.classList.add('show');
        }, 200);
      }
    }
    requestAnimationFrame(animateBar);
  </script>
</body>
</html>
