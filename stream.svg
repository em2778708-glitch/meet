<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 220">
  <!-- Card Background -->
  <rect x="0" y="0" width="500" height="220" rx="28" fill="#fff" filter="url(#shadow)" />
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.10"/>
    </filter>
    <linearGradient id="progressGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4285F4"/>
      <stop offset="100%" stop-color="#34A853"/>
    </linearGradient>
  </defs>

  <!-- Google Service Icon (G Play style) -->
  <g transform="translate(40, 40)">
    <circle cx="0" cy="0" r="24" fill="#F1F3F4" />
    <polygon points="-8,-14 16,0 -8,14" fill="#4285F4" />
    <polygon points="-8,-14 0,0 -8,14" fill="#34A853" />
    <polygon points="0,0 16,0 8,8" fill="#FBBC05" />
    <polygon points="0,0 8,-8 16,0" fill="#EA4335" />
  </g>

  <!-- Title -->
  <text x="80" y="52" font-family="'Google Sans', Arial, Helvetica, sans-serif" font-size="26" fill="#202124" font-weight="500">Google Audio Stream</text>

  <!-- Player Card -->
  <rect x="32" y="90" width="436" height="64" rx="16" fill="#F8F9FA" />
  
  <!-- Play Button -->
  <circle cx="70" cy="122" r="18" fill="#fff" stroke="#E0E0E0" stroke-width="2" />
  <polygon points="62,112 82,122 62,132" fill="#4285F4" />

  <!-- Progress Bar Background -->
  <rect x="110" y="117" width="320" height="10" rx="5" fill="#E0E0E0" />
  <!-- Progress Bar Foreground (Animated) -->
  <rect x="110" y="117" width="0" height="10" rx="5" fill="url(#progressGradient)">
    <animate attributeName="width" from="0" to="320" dur="2s" fill="freeze" />
  </rect>
  
  <!-- Time Text -->
  <text x="440" y="127" font-family="'Google Sans', Arial, Helvetica, sans-serif" font-size="13" fill="#5F6368" text-anchor="end">0:02</text>

  <!-- Streaming Text -->
  <text x="250" y="170" font-family="'Google Sans', Arial, Helvetica, sans-serif" font-size="17" fill="#5F6368" text-anchor="middle">Streaming audio...</text>
  
  <!-- Redirecting Text (appears after 2s) -->
  <text x="250" y="200" font-family="'Google Sans', Arial, Helvetica, sans-serif" font-size="15" fill="#4285F4" text-anchor="middle" opacity="0">
    <set attributeName="opacity" to="1" begin="2s" />
    Forwarding to example.com
  </text>
</svg>
